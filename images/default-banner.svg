<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9933" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#ff5722" stop-opacity="0.7" />
    </linearGradient>
    <pattern id="pattern-lotus" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M50,15 C60,35 80,35 90,15 C90,50 60,75 50,85 C40,75 10,50 10,15 C20,35 40,35 50,15" fill="#ff973340" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#banner-gradient)" />
  <rect width="1200" height="400" fill="url(#pattern-lotus)" />
  
  <!-- Om symbol -->
  <text x="600" y="180" font-size="120" text-anchor="middle" fill="#fff" font-family="Arial">ॐ</text>
  
  <!-- Banner text -->
  <text x="600" y="250" font-size="40" text-anchor="middle" fill="#fff" font-family="Arial">आरती संग्रह</text>
  <text x="600" y="300" font-size="28" text-anchor="middle" fill="#fff" font-family="Arial">A Collection of Hindu Devotional Hymns</text>
</svg> 